{% extends 'blog/base.html' %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<h1>Вход в учетную запись</h1>
{% if form.errors %}
<p>Логин ли пароль введены не верно. Попробуйте снова.</p>
{% else %}
<p>Введите логин и пароль</p>
{% endif %}
<form action="{% url 'blog:login' %}" method="post">
{{ form.as_p }}
    {% csrf_token %}
    <input type = "hidden" name="{{ next }}" />
   <p><input type="submit" value="Войти"></p>

</form>



{% endblock %}
